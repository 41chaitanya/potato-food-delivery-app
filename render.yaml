# ============================================================================
# RENDER BLUEPRINT - Food Delivery Microservices
# ============================================================================
# IMPORTANT NOTES:
# 1. Render free tier PostgreSQL has ~20 connection limit
# 2. Each service uses max 2 connections (total ~20 for 10 services)
# 3. Services may take 2-3 minutes to start on free tier
# 4. After first deploy, update EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE 
#    with actual service-registry URL
# ============================================================================

services:
  # ==========================================================================
  # INFRASTRUCTURE - Service Registry (Eureka) - DEPLOY FIRST
  # ==========================================================================
  - type: web
    name: service-registry
    runtime: docker
    plan: free
    dockerfilePath: ./service-registry/Dockerfile
    dockerContext: ./service-registry
    healthCheckPath: /actuator/health
    envVars:
      - key: SERVER_PORT
        value: "8761"
      - key: SPRING_PROFILES_ACTIVE
        value: render
      - key: RENDER_EXTERNAL_HOSTNAME
        fromService:
          name: service-registry
          type: web
          property: host

  # ==========================================================================
  # API GATEWAY (Public Entry Point)
  # ==========================================================================
  - type: web
    name: api-gateway
    runtime: docker
    plan: free
    dockerfilePath: ./api-gateway/Dockerfile
    dockerContext: ./api-gateway
    healthCheckPath: /actuator/health
    envVars:
      - key: SERVER_PORT
        value: "8080"
      - key: SPRING_PROFILES_ACTIVE
        value: render
      - key: JWT_SECRET
        value: "mySecretKeyForJWTTokenGenerationWhichShouldBeAtLeast256BitsLongForHS256Algorithm2024"
      - key: EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE
        sync: false
      - key: RENDER_EXTERNAL_HOSTNAME
        fromService:
          name: api-gateway
          type: web
          property: host

  # ==========================================================================
  # BUSINESS SERVICES
  # ==========================================================================
  
  # User Auth Service
  - type: web
    name: user-auth-service
    runtime: docker
    plan: free
    dockerfilePath: ./user-auth-service/Dockerfile
