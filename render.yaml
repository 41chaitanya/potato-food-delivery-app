    envVars:
      - key: SERVER_PORT
        value: "8081"
      - key: SPRING_PROFILES_ACTIVE
        value: render
      - key: SPRING_DATASOURCE_URL
        fromDatabase:
          name: food-delivery-db
          property: connectionString
      - key: SPRING_DATASOURCE_USERNAME
        fromDatabase:
          name: food-delivery-db
          property: user
      - key: SPRING_DATASOURCE_PASSWORD
        fromDatabase:
          name: food-delivery-db
          property: password
      - key: JWT_SECRET
