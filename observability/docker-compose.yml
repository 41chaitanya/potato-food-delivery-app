# ============================================================================
# OBSERVABILITY STACK - Centralized Logging Infrastructure
# ============================================================================
# Components:
#   - Loki: Log aggregation and storage (like Prometheus, but for logs)
#   - Promtail: Log collector/shipper (scrapes Docker container logs)
#   - Grafana: Visualization and querying interface
# ============================================================================

services:
  # --------------------------------------------------------------------------
  # LOKI - Log Aggregation Backend
  # --------------------------------------------------------------------------
  # Why Loki? 
  #   - Lightweight, cost-effective log storage
  #   - Native Grafana integration
  #   - Labels-based indexing (not full-text) = faster queries
  #   - Horizontally scalable
  # --------------------------------------------------------------------------
  loki:
    image: grafana/loki:2.9.4
    container_name: loki
    ports:
      - "3100:3100"
    volumes:
      - ./loki-config.yml:/etc/loki/local-config.yaml:ro
      - loki-data:/loki
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - observability
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3100/ready || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  # --------------------------------------------------------------------------
  # PROMTAIL - Log Collector/Shipper
  # --------------------------------------------------------------------------
  # Why Promtail?
  #   - Native Loki integration
  #   - Scrapes Docker container logs via docker.sock
  #   - Adds labels (service name, container) for filtering
  #   - Lightweight agent with minimal resource usage
  # --------------------------------------------------------------------------
  promtail:
    image: grafana/promtail:2.9.4
    container_name: promtail
    volumes:
      - ./promtail-config.yml:/etc/promtail/config.yml:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
    command: -config.file=/etc/promtail/config.yml
    networks:
      - observability
    depends_on:
      loki:
        condition: service_healthy

  # --------------------------------------------------------------------------
  # GRAFANA - Visualization & Querying
  # --------------------------------------------------------------------------
  # Why Grafana?
  #   - Industry standard for observability dashboards
  #   - Native LogQL support for Loki queries
  #   - Pre-configured datasource via provisioning
  #   - Alerting capabilities for log-based alerts
  # --------------------------------------------------------------------------
  grafana:
    image: grafana/grafana:10.3.1
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin123
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./provisioning:/etc/grafana/provisioning:ro
    networks:
      - observability
    depends_on:
      loki:
        condition: service_healthy

networks:
  observability:
    driver: bridge

volumes:
  loki-data:
  grafana-data:
