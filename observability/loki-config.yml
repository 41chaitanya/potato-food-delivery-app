# ============================================================================
# LOKI CONFIGURATION - Log Storage Backend
# ============================================================================
# This configuration is optimized for single-node deployment.
# For production clusters, consider using S3/GCS for storage.
# ============================================================================

auth_enabled: false

server:
  http_listen_port: 3100
  grpc_listen_port: 9096
  log_level: info

# --------------------------------------------------------------------------
# INGESTER - Handles incoming log streams
# --------------------------------------------------------------------------
ingester:
  wal:
    enabled: true
    dir: /loki/wal
  lifecycler:
    address: 127.0.0.1
    ring:
      kvstore:
        store: inmemory
      replication_factor: 1
    final_sleep: 0s
  chunk_idle_period: 1h
  max_chunk_age: 1h
  chunk_target_size: 1048576
  chunk_retain_period: 30s

# --------------------------------------------------------------------------
# SCHEMA CONFIG - How logs are indexed and stored
# --------------------------------------------------------------------------
schema_config:
  configs:
    - from: 2024-01-01
      store: tsdb
      object_store: filesystem
      schema: v13
      index:
        prefix: index_
        period: 24h

# --------------------------------------------------------------------------
# STORAGE CONFIG - Where logs are persisted
# --------------------------------------------------------------------------
storage_config:
  tsdb_shipper:
    active_index_directory: /loki/tsdb-index
    cache_location: /loki/tsdb-cache
  filesystem:
    directory: /loki/chunks

# --------------------------------------------------------------------------
# COMPACTOR - Background job for index optimization
# --------------------------------------------------------------------------
compactor:
  working_directory: /loki/compactor
  compaction_interval: 10m
  retention_enabled: true
  retention_delete_delay: 2h
  retention_delete_worker_count: 150
  delete_request_store: filesystem

# --------------------------------------------------------------------------
# LIMITS - Query and ingestion limits
# --------------------------------------------------------------------------
limits_config:
  retention_period: 744h  # 31 days retention
  ingestion_rate_mb: 10
  ingestion_burst_size_mb: 20
  max_streams_per_user: 10000
  max_entries_limit_per_query: 5000
  reject_old_samples: true
  reject_old_samples_max_age: 168h  # 7 days

# --------------------------------------------------------------------------
# QUERY SETTINGS
# --------------------------------------------------------------------------
query_range:
  results_cache:
    cache:
      embedded_cache:
        enabled: true
        max_size_mb: 100

ruler:
  alertmanager_url: http://localhost:9093
  storage:
    type: local
    local:
      directory: /loki/rules
  rule_path: /loki/rules-temp
  ring:
    kvstore:
      store: inmemory
  enable_api: true

analytics:
  reporting_enabled: false
