# ============================================================================
# GRAFANA DATASOURCE PROVISIONING
# ============================================================================
# Auto-configures Loki as a datasource when Grafana starts.
# No manual setup required.
# ============================================================================

apiVersion: 1

datasources:
  - name: Loki
    type: loki
    access: proxy
    url: http://loki:3100
    isDefault: true
    editable: false
    jsonData:
      maxLines: 1000
      timeout: 60
