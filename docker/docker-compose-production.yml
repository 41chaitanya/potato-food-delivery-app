version: '3.8'

# ============================================================================
# PRODUCTION DOCKER COMPOSE - ALL SERVICES WITH REDIS & KAFKA
# ============================================================================
# Usage: docker-compose -f docker/docker-compose-production.yml up -d --build
# ============================================================================

services:
  # ==========================================================================
  # INFRASTRUCTURE SERVICES
  # ==========================================================================
  
  postgres:
    image: postgres:15-alpine
    container_name: food-postgres
    environment:
      POSTGRES_USER: ${DB_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-multiple-dbs.sh:/docker-entrypoint-initdb.d/init-multiple-dbs.sh
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: food-redis
    command: redis-server --requirepass ${REDIS_PASSWORD:-redis123}
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-redis123}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    container_name: food-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    volumes:
      - zookeeper_data:/var/lib/zookeeper/data
    restart: unless-stopped

  kafka:
    image: confluentinc/cp-kafka:7.4.0
    container_name: food-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    volumes:
      - kafka_data:/var/lib/kafka/data
    restart: unless-stopped


  # ==========================================================================
  # CORE SERVICES
  # ==========================================================================

  service-registry:
    build: ../service-registry
    container_name: service-registry
    ports:
      - "8761:8761"
    environment:
      - SERVER_PORT=8761
      - EUREKA_CLIENT_REGISTER_WITH_EUREKA=false
      - EUREKA_CLIENT_FETCH_REGISTRY=false
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8761/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    restart: unless-stopped

  api-gateway:
    build: ../api-gateway
    container_name: api-gateway
    ports:
      - "8080:8080"
    environment:
      - SERVER_PORT=8080
      - EUREKA_URI=http://service-registry:8761/eureka
      - JWT_SECRET=${JWT_SECRET:-mySecretKeyForJWTTokenGenerationWhichShouldBeAtLeast256BitsLongForHS256Algorithm2024}
      - SPRING_CACHE_TYPE=redis
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-redis123}
    depends_on:
      service-registry:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  # ==========================================================================
  # APPLICATION SERVICES
  # ==========================================================================

  user-auth-service:
    build: ../user-auth-service
    container_name: user-auth-service
    ports:
      - "8083:8083"
    environment:
      - SERVER_PORT=8083
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USERNAME=${DB_USERNAME:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-postgres}
      - EUREKA_URI=http://service-registry:8761/eureka
      - JWT_SECRET=${JWT_SECRET:-mySecretKeyForJWTTokenGenerationWhichShouldBeAtLeast256BitsLongForHS256Algorithm2024}
      - SPRING_CACHE_TYPE=redis
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-redis123}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      service-registry:
        condition: service_healthy
    restart: unless-stopped

  restaurant-service:
    build: ../restaurant-service
    container_name: restaurant-service
    ports:
      - "8086:8086"
    environment:
      - SERVER_PORT=8086
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USERNAME=${DB_USERNAME:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-postgres}
      - EUREKA_URI=http://service-registry:8761/eureka
      - SPRING_CACHE_TYPE=redis
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-redis123}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      service-registry:
        condition: service_healthy
    restart: unless-stopped

  menu-service:
    build: ../menu-service
    container_name: menu-service
    ports:
      - "8084:8084"
    environment:
      - SERVER_PORT=8084
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USERNAME=${DB_USERNAME:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-postgres}
      - EUREKA_URI=http://service-registry:8761/eureka
      - SPRING_CACHE_TYPE=redis
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-redis123}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      service-registry:
        condition: service_healthy
    restart: unless-stopped

  cart-service:
    build: ../cart-service
    container_name: cart-service
    ports:
      - "8085:8085"
    environment:
      - SERVER_PORT=8085
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USERNAME=${DB_USERNAME:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-postgres}
      - EUREKA_URI=http://service-registry:8761/eureka
      - SPRING_CACHE_TYPE=redis
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-redis123}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      service-registry:
        condition: service_healthy
      menu-service:
        condition: service_started
    restart: unless-stopped

  order-service:
    build: ../order-service
    container_name: order-service
    ports:
      - "8081:8081"
    environment:
      - SERVER_PORT=8081
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USERNAME=${DB_USERNAME:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-postgres}
      - EUREKA_URI=http://service-registry:8761/eureka
      - SPRING_CACHE_TYPE=redis
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-redis123}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      service-registry:
        condition: service_healthy
    restart: unless-stopped

  payment-service:
    build: ../payment-service
    container_name: payment-service
    ports:
      - "8082:8082"
    environment:
      - SERVER_PORT=8082
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USERNAME=${DB_USERNAME:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-postgres}
      - EUREKA_URI=http://service-registry:8761/eureka
      - SPRING_CACHE_TYPE=redis
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-redis123}
      - PAYMENT_SUCCESS_RATE=${PAYMENT_SUCCESS_RATE:-0.95}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      service-registry:
        condition: service_healthy
    restart: unless-stopped

  delivery-service:
    build: ../delivery-service
    container_name: delivery-service
    ports:
      - "8087:8087"
    environment:
      - SERVER_PORT=8087
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USERNAME=${DB_USERNAME:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-postgres}
      - EUREKA_URI=http://service-registry:8761/eureka
      - SPRING_CACHE_TYPE=redis
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-redis123}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      service-registry:
        condition: service_healthy
    restart: unless-stopped

  admin-service:
    build: ../admin-service
    container_name: admin-service
    ports:
      - "8088:8088"
    environment:
      - SERVER_PORT=8088
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USERNAME=${DB_USERNAME:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-postgres}
      - EUREKA_URI=http://service-registry:8761/eureka
      - SPRING_CACHE_TYPE=redis
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-redis123}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      service-registry:
        condition: service_healthy
    restart: unless-stopped

  notification-service:
    build: ../notification-service
    container_name: notification-service
    ports:
      - "8090:8090"
    environment:
      - SERVER_PORT=8090
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USERNAME=${DB_USERNAME:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-postgres}
      - EUREKA_URI=http://service-registry:8761/eureka
      - EUREKA_ENABLED=true
      - SPRING_CACHE_TYPE=redis
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-redis123}
      - KAFKA_BOOTSTRAP_SERVERS=kafka:29092
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_started
      service-registry:
        condition: service_healthy
    restart: unless-stopped

# ==========================================================================
# VOLUMES
# ==========================================================================
volumes:
  postgres_data:
  redis_data:
  zookeeper_data:
  kafka_data:

# ==========================================================================
# NETWORKS
# ==========================================================================
networks:
  default:
    name: food-network
