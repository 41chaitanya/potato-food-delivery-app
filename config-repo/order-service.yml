# ============================================================================
# ORDER-SERVICE CONFIGURATION
# ============================================================================

server:
  port: 8081

spring:
  application:
    name: ORDER-SERVICE

  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${ORDER_DB:order_db}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:1122334455}

  sql:
    init:
      mode: always

  jpa:
    defer-datasource-initialization: true

# Resilience4j Configuration
resilience4j:
  circuitbreaker:
    instances:
      paymentCB:
        slidingWindowSize: 10
        failureRateThreshold: 50
        waitDurationInOpenState: 10s
        minimumNumberOfCalls: 5
        permittedNumberOfCallsInHalfOpenState: 3
        automaticTransitionFromOpenToHalfOpenEnabled: true

  retry:
    instances:
      paymentRetry:
        maxAttempts: 3
        waitDuration: 1s

  timelimiter:
    instances:
      paymentTimeLimiter:
        timeoutDuration: 2s

logging:
  level:
    io.github.resilience4j.circuitbreaker: DEBUG

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
