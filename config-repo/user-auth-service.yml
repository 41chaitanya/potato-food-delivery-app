# ============================================================================
# USER-AUTH-SERVICE CONFIGURATION
# ============================================================================

server:
  port: 8086

spring:
  application:
    name: USER-AUTH-SERVICE

  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${USER_AUTH_DB:user_auth_db}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:1122334455}

  sql:
    init:
      mode: always

  jpa:
    defer-datasource-initialization: true

  # Redis Configuration
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:mySecretKeyForJWTTokenGenerationWhichShouldBeAtLeast256BitsLongForHS256Algorithm2024}
  expiration: ${JWT_EXPIRATION:86400000}
