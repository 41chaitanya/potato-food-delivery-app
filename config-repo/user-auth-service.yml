# ============================================================================
# USER-AUTH-SERVICE CONFIGURATION
# ============================================================================

server:
  port: ${SERVER_PORT:8083}

spring:
  application:
    name: USER-AUTH-SERVICE

  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${USER_AUTH_DB:user_auth_db}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}

  # Redis Configuration for JWT Blacklist
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:mySecretKeyForJWTTokenGenerationWhichShouldBeAtLeast256BitsLongForHS256Algorithm2024}
  expiration: ${JWT_EXPIRATION:86400000}

logging:
  level:
    com.microServiceTut.user_auth_service: DEBUG
