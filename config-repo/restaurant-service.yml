# ============================================================================
# RESTAURANT-SERVICE CONFIGURATION
# ============================================================================

server:
  port: 8083

spring:
  application:
    name: RESTAURANT-SERVICE

  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${RESTAURANT_DB:restaurant_db}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:1122334455}

  sql:
    init:
      mode: always

  jpa:
    defer-datasource-initialization: true

  # Redis Configuration
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
